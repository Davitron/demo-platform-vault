operator:
  replicaCount: 2
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: karpenter.sh/capacity-type
                operator: In
                values:
                  - spot
  networks:
    vservice:
      - name: vault-public
        spec:
          gateways:
            - istio-gateway/vault-gateway
          hosts:
            - vault.mgnt.thecloudsninja.com
          tls:
            - match:
                - port: 443
                  sniHosts:
                    - vault.mgnt.thecloudsninja.com
              route:
                - destination:
                    host: vault.vault.svc.cluster.local
                    port:
                      number: 8200


vault:
  enabled: true
  name: vault
  imageVersion: 1.19.4
  bankVaultsImageVersion: "latest"
  replicaCount: 3
  iamRoleName: vault-kms-role
  istioEnabled: true
  existingTlsSecretName: vvault-bootstrap-tls
  unsealConfig:
    kubernetes:
      secretNamespace: vault
    # aws:
    #   kmsRegion: eu-west-1
    #   kmsKeyId: 4057cc7f-2252-4db5-adad-4ba236334a66
    #   s3Bucket: vault-seal-mgmt
    #   s3Prefix: "vault-root/"
    #   s3Region: eu-west-1

  config:
    storage:
      raft:
        path: /vault/raft
    listener:
      tcp:
        address: "0.0.0.0:8200"
        cluster_address: "0.0.0.0:8201"
        tls_cert_file: /vault/tls/server.crt
        tls_key_file: /vault/tls/server.key
    api_addr: "https://vault.vault.svc.cluster.local:8200"
    cluster_addr: "https://${.Env.POD_NAME}:8201"
    log_level: "info"
    log_requests_level: "off"
    log_format: json
    log_file: /vault/logs/
    log_rotate_bytes: 100000000
    log_rotate_max_files: 9
    disable_mlock: true
    introspection_endpoint: true
    default_lease_ttl: "1h"
    max_lease_ttl: "1h"
    ui: true
  caNamespaces:
    - "*"
  volumes:
    - name: bootstrap-tls
      secret:
        secretName: vvault-bootstrap-tls
  volumeMounts:
    - name: vault-raft
      mountPath: /vault/raft
    - name: bootstrap-tls
      mountPath: /vault/userconfig/tls

  volumeClaimTemplates:
    - metadata:
        name: vault-raft
      spec:
        accessModes:
          - ReadWriteOnce
        volumeMode: Filesystem
        storageClassName: gp2
        resources:
          requests:
            storage: 1Gi
  securityContext:
    fsGroup: 1000
  externalConfig:
    policies:
      - name: allow_secrets
        rules: |
          path "secret/*" {
            capabilities = ["create", "read", "update", "delete", "list"]
          }
      - name: allow_pki
        rules: |
          path "pki/*" {
            capabilities = ["create", "read", "update", "delete", "list"]
          }
    auth:
      - type: kubernetes
        roles:
          - name: default
            bound_service_account_names:
              - default
              - vault-sa
            bound_service_account_namespaces:
              - default
              - vault
            policies:
              - allow_secrets
              - allow_pki
            ttl: 1h

    secrets:
      - path: secret
        type: kv
        description: General secrets.
        options:
          version: 2
      - type: pki
        description: Vault PKI Backend
        path: pki_int
        config:
          default_lease_ttl: 72h
          max_lease_ttl: 87600h
        configuration:
          config:
            - name: urls
              issuing_certificates: https://vault.vault.svc.cluster.local:8200/v1/pki_int/ca
              crl_distribution_points: https://vault.vault.svc.cluster.local:8200/v1/pki_int/crl
          root/generate:
            - name: internal
              common_name: vault Root CA
              ttl: 87600h
          roles:
            - name: vault-server
              allowed_domains: vault,vault.vault,vault.vault.svc,vault.vault.svc.cluster.local,vault.mgnt.thecloudsninja.com
              allow_subdomains: true
              generate_lease: true
              max_ttl: 72h

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: karpenter.sh/capacity-type
                operator: In
                values:
                  - spot
  serviceRegistrationEnabled: true
  tlsAdditionalHosts:
    - vault.mgnt.thecloudsninja.com